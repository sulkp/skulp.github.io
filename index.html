<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동적 게임 설정 이미지</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1e1e1e;
        }
        #canvas-container {
            max-width: 100%;
            max-height: 100%;
        }
        canvas {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        img.src = '/image/control.png';

        img.onload = function() {
            canvas.width = img.width;
            canvas.height = img.height;
            updateCanvas();
        };

        function updateCanvas() {
            ctx.drawImage(img, 0, 0);
            drawNumberSquare(28, 8, getRandomNumber());
        }

        function drawNumberSquare(x, y, number) {
            const squareSize = 10; // 작은 정사각형 크기
            
            // 배경색 설정 (이미지의 해당 부분과 비슷한 색으로 설정해야 함)
            ctx.fillStyle = '#1e1e1e'; // 예시 색상, 실제 이미지에 맞게 조정 필요
            ctx.fillRect(x, y, squareSize, squareSize);
            
            // 숫자 그리기
            ctx.font = '8px Arial'; // 작은 폰트 크기
            ctx.fillStyle = 'white'; // 숫자 색상
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(number.toString(), x + squareSize/2, y + squareSize/2);
        }

        function getRandomNumber() {
            return Math.floor(Math.random() * 100); // 0에서 99 사이의 랜덤 숫자
        }

        // 1초마다 숫자 업데이트
        setInterval(updateCanvas, 1000);
    </script>
</body>
</html>
